- time: 10:45 AM - 11:35 AM
  item: "Comunicazione real-time con WebRTC in C++"
  speaker: "Yuri Valentini [ITA]"
  abstract: "WebRTC è una libreria di Google, scritta in C++, per la comunicazione audio/video/dati in tempo reale via internet. Rappresenta lo standard di fatto in quanto è integrata all'interno dei maggiori web browser e utilizzata da tantissime applicazioni javascript per audio/video chat. Illustreremo i concetti relativi alla comunicazione audio/video in tempo reale, analizzeremo le caratteristiche della base di codice e vedremo come utilizzare la libreria all'interno di programmi C++."
  feedback: "https://forms.gle/pADQa7qipyEmAmqm8"  
    
