  item: "Our first game using UE4 and C++"
  speaker: "Michele Mischitelli"
  abstract: "During this brief session I will try to show you how to create some key aspects of a simple vertical scrolling shooter game. The player's pawn, projectiles, enemies and special effects. Some knowledge of UE4 is required to fully understand what's going on, but in the mean time you can head over my previous talks where I explain the basics. I will also make the full source code available for everyone to download and play with it."
