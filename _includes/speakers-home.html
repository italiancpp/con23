<!-- Portfolio Grid Section -->
    <section class="bg-light-gray">
        <a id="speakers" class="push-down-anchor"></a>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <h1 class="section-heading">Speakers</h1>
                </div>
            </div>
            
            <div class="row">
            {% for speaker in  site.data.speakers %}
                <div class="col-md-2 col-sm-6 speakers-item">
                    <a href="#speaker_id_{{ speaker.name | replace: " ", "_" }}" class="speakers-link" data-toggle="modal">
                        <img src="img/Speaker_{{ speaker.name | replace: " ", "_"  }}.{{ speaker.format }}" class="img-responsive img-centered" alt="Picture of {{ speaker.name }}">
                    </a>
                    <div class="speakers-caption text-center">
                        <h4>{{ speaker.name }}</h4>
                        <p class="text-muted">{{ speaker.job }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
