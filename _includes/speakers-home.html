<!-- Portfolio Grid Section -->
    <section class="bg-light-gray">
        <a id="speakers" class="push-down-anchor"></a>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <h1 class="section-heading">Speakers</h1>
                </div>
            </div>
            
            {% assign guestStar = site.data.speakers | first %}
            <div class="row"> 
                <div class="speakers-item guest-star">
                    <a href="#speaker_id_{{ guestStar.name | replace: " ", "_" }}" class="speakers-link" data-toggle="modal">
                        <img src="img/{{ guestStar.img }}" class="img-responsive img-centered guest-star-portrait" alt="">
                    </a>
                    <div class="speakers-caption text-center">
                        <h4>{{ guestStar.name }}</h4>
                        <p class="text-muted">{{ guestStar.job }}</p>
                    </div>
                </div>
            </div>
            
            <div class="row">
            <!-- The slicing below has an off by one (size... - 1) but Jekyll accepts it. -->
            {% assign otherSpeakers = site.data.speakers | slice:1,site.data.speakers.size %}
            {% for speaker in otherSpeakers %}
                <div class="col-md-2 col-sm-6 speakers-item">
                    <a href="#speaker_id_{{ speaker.name | replace: " ", "_" }}" class="speakers-link" data-toggle="modal">
                        <img src="img/{{ speaker.img }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ speaker.name }}</h4>
                        <p class="text-muted">{{ speaker.job }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
